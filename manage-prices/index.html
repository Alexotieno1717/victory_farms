<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <a href="../price.php" class="btn-back">
        <i class="fa fa-arrow-left"></i> Back
    </a>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="header">Upload Price List to Manage All Prices</div>

<form id="upload-form" action="upload.php" method="POST" enctype="multipart/form-data">
    <div class="upload-container" id="upload-container">
        Drag & Drop your CSV file here or Click to Upload
        <input type="file" id="file-input" class="hidden" name="csv_file" accept=".csv">
    </div>
    <div class="filters">
        <label for="region-filter">Filter by Region:</label>
        <select id="region-filter" name="region">
            <option value="">All</option>
        </select>

        <label for="size-filter">Filter by Size:</label>
        <select id="size-filter" name="size">
            <option value="">All</option>
        </select>

        <button type="submit" id="submit-button">Submit</button>
    </div>
</form>

<div id="csv-table"></div>

<script src="scripts.js"></script>

</body>
</html>
